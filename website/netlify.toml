# Netlify Configuration for Unitulkki Website

[build]
  publish = "."

# Redirect /tietosuoja to /tietosuoja.html (clean URLs)
[[redirects]]
  from = "/tietosuoja"
  to = "/tietosuoja.html"
  status = 200

[[redirects]]
  from = "/kayttoehdot"
  to = "/kayttoehdot.html"
  status = 200

[[redirects]]
  from = "/tuki"
  to = "/tuki.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
